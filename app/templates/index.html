<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        img { max-width: 90%; max-height: 80vh; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>PhotoShare</h1>
    <label for="apiKey">Client-ID</label>
    <input type="text" id="apiKey" placeholder="Enter your API Key">
    <button onclick="getRandomPhoto()">Get Random Photo</button>
    <div id="photoContainer"></div>

    <script>
        async function getRandomPhoto() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Please enter an API key.');
                return;
            }

            const photoContainer = document.getElementById('photoContainer');
            photoContainer.innerHTML = 'Loading...';

            try {
                const response = await fetch('/photos/random', {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Authorization': `Client-ID ${apiKey}`
                    },
                    redirect: 'follow',
                    referrerPolicy: 'no-referrer'
                });

                if (response.ok) {
                    const photoData = await response.json();
                    const imageUrl = photoData.urls.raw;
                    
                    photoContainer.innerHTML = ''; // Clear loading text
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    photoContainer.appendChild(img);
                } else {
                    const error = await response.json();
                    photoContainer.innerHTML = `Error: ${error.detail}`;
                }
            } catch (error) {
                console.error('Error fetching photo:', error);
                photoContainer.innerHTML = 'An error occurred while fetching the photo.';
            }
        }
    </script>
</body>
</html>
